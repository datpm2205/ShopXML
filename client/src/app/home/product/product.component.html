<div class="product-container">
    <a class="info-container" [routerLink]="['product', id]">
        <img [src]="imageUrl" alt="">
        <h6 class="title_name">{{ name }}</h6>
        <h5 class="price">{{ price }} đ</h5>
    </a>
    <button mat-raised-button color="primary" class="buy-button"><i class="fas fa-cart-plus"></i> Mua hàng</button>
</div>
