<h1 mat-dialog-title>Tạo tài khoản</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field class="full-width">
            <mat-label>Tên đăng nhập</mat-label>
            <input matInput placeholder="Tên đăng nhập" type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Họ và tên</mat-label>
            <input matInput placeholder="Họ và tên" type="text" formControlName="fullName">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" type="text" formControlName="phone">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Mật khẩu mới</mat-label>
            <input matInput placeholder="Mật khẩu mới" type="password" formControlName="newPassword"
                (input)="onPasswordInput()">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Xác nhận mật khẩu mới</mat-label>
            <input matInput placeholder="Xác nhận mật khẩu mới" type="password" formControlName="confirmNewPassword"
                (input)="onPasswordInput()">
            <mat-error *ngIf="confirmNewPassword.invalid && !confirmNewPassword.hasError('required')">
                <i class="fas fa-exclamation-triangle"></i> Mật khẩu không khớp
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button class="btn-close-dialog" mat-raised-button color="warn" mat-dialog-close cdkFocusInitial>Hủy bỏ</button>
    <button class="btn-close-dialog" mat-raised-button color="primary" [disabled]="formGroup.invalid" cdkFocusInitial (click)="createAccount()">
        Tạo tài khoản
    </button>
</div>
